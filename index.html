<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicFix Innovators' Hub (CIH) Registration</title>
    
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Layout and basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        /* Toggle switch styling */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: white;
            bottom: 2.5px;
            left: 5px;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(25px);
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                margin: 20px auto;
            }

            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join ComicFix Innovators' Hub (CIH)</h1>
        <form onsubmit="sendWhatsAppMessage(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required aria-label="Your full name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-label="Your email address">
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required aria-label="Your phone number">
            
            <label for="school">School Name:</label>
            <input type="text" id="school" name="school" required aria-label="Your school name">
            
            <label for="grade">Grade (9-12):</label>
            <select id="grade" name="grade" required aria-label="Select your grade">
                <option value="">Select Grade</option>
                <option value="9">9th Grade</option>
                <option value="10">10th Grade</option>
                <option value="11">11th Grade</option>
                <option value="12">12th Grade</option>
            </select>
            
            <label for="interests">Tech Interests:</label>
            <textarea id="interests" name="interests" required aria-label="Your tech interests"></textarea>

            <!-- Toggle Switch for Updates -->
            <div class="toggle-container">
                <span class="toggle-label">Receive Updates:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="updates" aria-label="Receive updates toggle">
                    <span class="slider"></span>
                </label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function sendWhatsAppMessage(event) {
            event.preventDefault(); // Prevent form from submitting the default way
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const school = document.getElementById('school').value;
            const grade = document.getElementById('grade').value;
            const interests = document.getElementById('interests').value;
            const updates = document.getElementById('updates').checked ? "Yes" : "No";

            const message = `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nSchool: ${school}\nGrade: ${grade}\nInterests: ${interests}\nReceive Updates: ${updates}`;
            
            const whatsappNumber = '919656778508'; // WhatsApp number in international format
            
            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
